<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="vm.createProduct()">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" ng-model="vm.product.name" value="" />
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" ng-model="vm.product.price" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save" />
            </div>
        </form>
    </div>
</div>
