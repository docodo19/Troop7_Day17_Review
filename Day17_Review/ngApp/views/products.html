<div class="row">
    <div class="col-md-12">
        <a href="/product/create">Create new product</a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>List of Products</h3>
        <ul>
            <li ng-repeat="product in vm.products">
                {{product.name}} <button ng-click="vm.openModal(product.id)">Details</button>
            </li>  
        </ul>
    </div>
</div>
